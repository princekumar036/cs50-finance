{% extends 'layout.html' %}

{% block main %}
<form action="/sell" method="post">
    <form action="/login" method="post">
        <div class="mb-3">
            <select name="symbol" id="symbol" class="form-select mx-auto w-auto">
                    <option disabled selected>Symbol</option>
                {% for holding in holdings %}
                    <option value="{{ holding['symbol'] }}">{{ holding['symbol'].upper() }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
